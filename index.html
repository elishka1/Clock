<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="app.js"></script>
</head>
<body>
    <div class="wrapper">

    <h1 id="GM">Hello</h1>

    <style>

            body {
                background-image: url("http://www.wallpaperbetter.com/wallpaper/458/521/139/misty-morning-in-the-forest-2K-wallpaper-middle-size.jpg");
                background-size: cover;
            }
            
            
            </style>

    <div id="clockDisplay"></div>
    <script type="text/javascript">

    function startTime() {
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    var session = " am"


    if (h >= 12) {
        session = " pm"
        
    }



    if (h < 12 && h >= 4) {
        document.getElementsByTagName("body")[0].style.backgroundImage = 'url("http://www.wallpaperbetter.com/wallpaper/458/521/139/misty-morning-in-the-forest-2K-wallpaper-middle-size.jpg")';
        document.getElementById("GM").innerHTML = "Good Morning";
    }

    else if (h > 12 && h < 6) {
        document.getElementsByTagName("body")[0].style.backgroundImage = 'url("http://worldlandforms.com/landforms/wp-content/uploads/2015/03/Beach.jpg")';
        document.getElementById("GM").innerHTML = "Good Afternoon";

    }


    h = (h < 10) ? "0" + h:h;
    m = (m < 10) ? "0" + m:m;
    s = (s < 10) ? "0" + s:s;


    let time = h + ":" + m + ":" + s + "" + session;
    
    document.getElementById('clockDisplay').innerText = time;
    document.getElementById('clockDisplay').innerContent = time;

    setTimeout(startTime, 1000);
  }

    startTime();

    

    
    
    </script>

   

        </div>


</body>
</html>
